<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBUS.com</title>
    <link rel="icon" href="/images/icons8-bus.gif">
    <link rel="stylesheet" href="/css/cssmyBus.css">
    <script type="module" src="/js/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="">
            <img src="/images/logo.png">
        </a>
        <form class="form-inline">
            <button type="button" id="btnloginm" class="btn my-2 my-sm-0 button cls" style="margin-right: 30px;">Login</button>
        </form>
    </nav>
    <div id="typed-strings">
        <p id="para">
            Book your tickets NOW!
        </p>
    </div>
    <div class="container center">
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-header content-center">
                    <span id="typed"></span>
                </div>
                <div class="card-body">
                    <form autocomplete="off">
                        <!-- starting point image -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <div class="col-auto pl-1"> <img src="/images/source.png" id="img-pointer"
                                        alt="source pointer"></div>
                            </div>
                            <!-- starting point field-->
                            <div class="form-group mb-0">
                                <input id="source1" tabindex="1" type="text" required="required" placeholder="Enter Source" 
                                style="font-weight:600">
                            </div>
                        </div>
                        <!-- pick up point image -->
                        <!--<div class=" input-group form-group">
                            <div class="input-group-prepend">
                                <div class="col-auto pl-1"> <img src="/images/3719_-_Pointer_I-512.png" id="drop1"
                                        alt="source pointer"> </div>
                            </div>-->
                            <!-- pick up point field -->
                            <!--<div class="form-group mb-0">
                                <label style="color: grey; margin-right: 10;" id="pick">pick up location</label>
                            </div>
                        </div>-->
                        <!-- Destination point image -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <div class="col-auto pl-1"> <img src="/images/destination.png" id="img-pointer"
                                        alt="destination pointer"> </div>
                            </div>
                            <!-- destination point field -->
                            <div class="form-group mb-0">
                                <input id="destination1" type="text" tabindex="2" required="required"
                                    placeholder="Enter Destination" style="font-weight:600">
                            </div>
                        </div>
                        <!-- drop point image -->
                        <!--<div class=" input-group form-group">
                            <div class="input-group-prepend">
                                <div class="col-auto pl-1"> <img src="/images/3719_-_Pointer_I-512.png" id="drop2"
                                        alt="destination pointer"> </div>
                            </div>
                            <div class="form-group mb-0">
                                <label style="color: grey; margin-right: 10;" id="drop">drop off location</label>
                            </div>
                        </div>-->
                        <div class=" input-group form-group">
                            <div class="form-group mb-0">
                                <div class="col-auto pl-1"> <img src="/images/date.png" id="img-pointer"
                                        alt="datepointer"> </div>
                            </div>
                            <!--<div class="form-group mb-0">-->
                            <input id="date" type="date" required=" required " placeholder="Date of jounery"
                                style="font-weight: bold;">
                            <!--</div>-->
                        </div>
                        <div>
                            <button type="button" id="btnsearch" class="button" >Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Typed('#typed', {
            stringsElement: '#typed-strings',
            loop: true,
            typespeed: 10,
            backspeed: 20
        });
    </script>
</body>

</html>
